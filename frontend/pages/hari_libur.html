<div>
    <!-- header -->
    <!-- âœ… Alert sukses hapus data -->
    <div id="alert-container-hari-libur"></div>

    <header class="d-flex align-items-center justify-content-between mb-3">
        <h1>Data Hari Libur</h1>
        <button type="button" id="button-tambah-hari-libur" class="btn btn-dark" data-toggle="modal" data-target="#modal-hari-libur">
            Tambah Hari Libur
        </button>
    </header>

    <!-- table -->
    <div class="table-responsive">
        <table id="table-hari-libur" class="table table-striped table-bordered table-hover">
            <!-- <caption>List of users</caption> -->
            <thead class="thead-light">
                <tr>
                    <th style="text-align: center;" scope="col">ID</th>
                    <th style="text-align: center;" scope="col">Tanggal Libur</th>
                    <th style="text-align: center;" scope="col">Hari</th>
                    <th style="text-align: center;" scope="col">Keterangan</th>
                    <th style="text-align: center;" scope="col">Aksi</th>
                </tr>
            </thead>
            <tbody id="hari-libur-body">
                <!-- data diisi dari karyawan.js -->
            </tbody>
        </table>
    </div>

    <!-- modal -->
    <div class="container-fluid my-4">
            <div class="modal fade" id="modal-hari-libur" tabindex="-1" role="dialog" aria-labelledby="modal-hari-libur" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modal-hari-libur-label">Data Hari Libur</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!-- modal alert untuk sukses/gagal tambah data -->
                            <div id="modal-alert-hari-libur" class="w-100 mb-3"></div>

                            <form id="form-hari-libur" autocomplete="off">
                                <div class="form-group row">
                                    <label for="hari-libur" class="col-form-label col-md-4">
                                        Hari Libur:<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-md-8">
                                        <input type="date" class="form-control" id="hari-libur" name="hari-libur" required />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="keterangan" class="col-form-label col-md-4">
                                        Keterangan:<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="keterangan" name="keterangan" rows="3" required placeholder="Tuliskan keterangan hari libur ..."></textarea>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" id="button-submit-hari-libur" class="btn btn-primary">Save changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal Konfirmasi Hapus -->
            <div class="modal fade" id="modal-delete-hari-libur" tabindex="-1" role="dialog" aria-labelledby="modal-delete-hari-libur-Label" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-delete-hari-libur-Label">Konfirmasi Hapus</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Tutup">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Apakah Anda yakin ingin menghapus hari libur dengan ID: <span id="deleteIdHariLiburText" class="font-weight-bold"></span>?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                        <button type="button" id="button-delete-hari-libur" class="btn btn-danger">Hapus</button>
                    </div>
                    </div>
                </div>
            </div>

            <!-- Modal edit data hari libur -->
            <div class="modal fade" id="modal-edit-hari-libur" tabindex="-1" role="dialog" aria-labelledby="modal-edit-hari-libur-Label" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modal-edit-hari-libur-Label">Edit Hari Libur</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="form-edit-hari-libur" autocomplete="off">
                                <div class="form-group row">
                                    <label for="edit-id-hari-libur" class="col-form-label col-md-4">
                                        ID:<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="edit-id-hari-libur" name="edit-id-hari-libur" disabled />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="edit-hari-libur" class="col-form-label col-md-4">
                                        Hari Libur:<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-md-8">
                                        <input type="date" class="form-control" id="edit-hari-libur" name="edit-hari-libur" required />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="keterangan" class="col-form-label col-md-4">
                                        Keterangan:<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="edit-keterangan" name="edit-keterangan" rows="3" required placeholder="Tuliskan keterangan hari libur ..."></textarea>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" id="button-update-hari-libur" class="btn btn-primary">Update Data</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
