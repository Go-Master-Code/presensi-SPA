<div>
    <!-- header -->
    <!-- âœ… Alert sukses hapus data -->
    <div id="alert-container-ijin-karyawan"></div>

    <header class="d-flex align-items-center justify-content-between mb-3">
        <h1>Data Ijin Karyawan</h1>
        <button type="button" id="button-tambah-ijin-karyawan" class="btn btn-dark" data-toggle="modal" data-target="#modal-ijin-karyawan">
            Tambah Ijin
        </button>
    </header>

    <!-- table -->
    <div class="table-responsive">
        <table id="table-ijin-karyawan" class="table table-striped table-bordered table-hover">
            <!-- <caption>List of users</caption> -->
            <thead class="thead-light">
                <tr>
                    <th style="text-align: center;" scope="col">ID</th>
                    <th style="text-align: center;" scope="col">Tanggal</th>
                    <th style="text-align: center;" scope="col">Karyawan</th>
                    <th style="text-align: center;" scope="col">Ijin</th>
                    <th style="text-align: center;" scope="col">Keterangan</th>
                    <th style="text-align: center;" scope="col">Aksi</th>
                </tr>
            </thead>
            <tbody id="ijin-karyawan-body">
                <!-- data diisi dari ijin_karyawan.js -->
            </tbody>
        </table>
    </div>

    <!-- modal -->
    <div class="container-fluid my-4">
            <div class="modal fade" id="modal-ijin-karyawan" tabindex="-1" role="dialog" aria-labelledby="modal-ijin-karyawan" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modal-ijin-karyawan-label">Data Ijin Karyawan</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!-- modal alert untuk sukses/gagal tambah data -->
                            <div id="modal-alert-ijin-karyawan" class="w-100 mb-3"></div>

                            <form id="form-ijin-karyawan" autocomplete="off">
                                <div class="form-group row">
                                    <label for="tanggal-ijin" class="col-form-label col-md-4">
                                        Tanggal Ijin:<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-md-8">
                                        <input type="date" class="form-control" id="tanggal-ijin" name="tanggal-ijin" required />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="karyawan-ijin" class="col-form-label col-md-4">
                                        Karyawan:<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-md-8">
                                        <select class="custom-select" id="karyawan-ijin" name="karyawan-ijin" required>
                                            <option selected disabled value="">Pilih Karyawan</option>
                                            <!-- option diisi dari js di halaman ini -->
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="jenis-ijin-nama" class="col-form-label col-md-4">
                                        Jenis Ijin:<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-md-8">
                                        <select class="custom-select" id="jenis-ijin-nama" name="jenis-ijin-nama" required>
                                            <option selected disabled value="">Pilih Jenis Ijin</option>
                                            <!-- option diisi dari js di halaman ini -->
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="keterangan-ijin" class="col-form-label col-md-4">
                                        Keterangan:
                                    </label>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="keterangan-ijin" name="keterangan-ijin" rows="3" placeholder="Tuliskan keterangan ijin ..."></textarea>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" id="button-submit-ijin-karyawan" class="btn btn-primary">Save changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal edit data ijin karyawan -->
            <div class="modal fade" id="modal-edit-ijin-karyawan" tabindex="-1" role="dialog" aria-labelledby="modal-edit-ijin-karyawan-Label" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modal-edit-ijin-karyawan-Label">Edit Data Ijin Karyawan</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="form-edit-ijin-karyawan" autocomplete="off">
                                <div class="form-group row">
                                    <label for="edit-id-ijin" class="col-form-label col-md-4">
                                        ID:<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="edit-id-ijin" name="edit-id-ijin" disabled />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="edit-tanggal-ijin" class="col-form-label col-md-4">
                                        Tanggal Ijin:<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-md-8">
                                        <input type="date" class="form-control" id="edit-tanggal-ijin" name="edit-tanggal-ijin" required />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="edit-karyawan-ijin" class="col-form-label col-md-4">
                                        Karyawan:<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-md-8">
                                        <select class="custom-select" id="edit-karyawan-ijin" name="edit-karyawan-ijin" required>
                                            <option selected disabled value="">Pilih Karyawan</option>
                                            <!-- option diisi dari js di halaman ini -->
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="edit-jenis-ijin-nama" class="col-form-label col-md-4">
                                        Jenis Ijin:<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-md-8">
                                        <select class="custom-select" id="edit-jenis-ijin-nama" name="edit-jenis-ijin-nama" required>
                                            <option selected disabled value="">Pilih Jenis Ijin</option>
                                            <!-- option diisi dari js di halaman ini -->
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="edit-keterangan-ijin" class="col-form-label col-md-4">
                                        Keterangan:
                                    </label>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="edit-keterangan-ijin" name="edit-keterangan-ijin" rows="3" placeholder="Tuliskan keterangan ijin ..."></textarea>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" id="button-update-ijin-karyawan" class="btn btn-primary">Save changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
