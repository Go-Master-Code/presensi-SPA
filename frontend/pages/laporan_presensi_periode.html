<div>
    <!-- header -->
    <!-- âœ… Alert sukses hapus data -->

    <h1>Rekap Presensi Semua Karyawan Per Periode</h1>

    <div class="card mb-3 p-3">
        <form id="form-laporan-presensi-periode" autocomplete="off" class="form-inline">
            <div class="form-group mr-3 mb-2">
                <label for="tanggal-awal-laporan-presensi-periode" class="mr-2">
                    Tanggal Awal:<span class="text-danger">*</span>
                </label>
                <input type="date" class="form-control" id="tanggal-awal-laporan-presensi-periode" name="tanggal-awal-laporan-presensi-periode" required />
                
            </div>
            <div class="form-group mr-3 mb-2">
                <label for="tanggal-akhir-laporan-presensi-periode" class="mr-2">
                    Tanggal Akhir:<span class="text-danger">*</span>
                </label>
                <input type="date" class="form-control" id="tanggal-akhir-laporan-presensi-periode" name="tanggal-akhir-laporan-presensi-periode" required />
                
            </div>
            <div class="form-group mr-3 mb-2">
                <button type="button" id="button-clear-laporan-presensi-periode" class="btn btn-secondary">Clear</button>
                <button type="button" id="button-submit-laporan-presensi-periode" class="btn btn-primary ml-2">Show</button>

                <label for="jml-hari-kerja" class="ml-2 mr-2">
                    Hari Kerja:
                </label>
                <input type="text" class="form-control" style="width: 50px;" id="jml-hari-kerja" name="jml-hari-kerja" disabled />
            </div>
        </form>
    </div>
    <!-- table -->
    <div id="alert-container-laporan-presensi-periode"></div>
    <button class="btn btn-success btn-sm" id="button-export-laporan-presensi-periode">
        <i class="fas fa-file-export"></i> Export Pdf
    </button>

    <div class="table-responsive">
        <table id="table-laporan-presensi-periode" class="table table-striped table-bordered table-hover">
            <!-- <caption>List of users</caption> -->
            <thead class="thead-light">
                <tr>
                    <th style="text-align: center;" scope="col">ID</th>
                    <th style="text-align: center;" scope="col">Nama</th>
                    <th style="text-align: center;" scope="col">Jumlah Hadir</th>
                    <th style="text-align: center;" scope="col">Tidak Hadir</th>
                </tr>
            </thead>
            <tbody id="laporan-presensi-periode-body">
                <!-- data diisi dari presensi.js -->
            </tbody>
        </table>
    </div>

</div>
