<div>
    <!-- header -->
    <!-- âœ… Alert sukses hapus data -->
    <div id="alert-container-presensi"></div>

    <header class="d-flex align-items-center justify-content-between mb-3">
        <h1>Data Presensi Hari Ini</h1>
        <button type="button" id="button-tambah-presensi" class="btn btn-dark" data-toggle="modal" data-target="#modal-presensi">
            Tambah Presensi
        </button>
    </header>

    <!-- table -->
    <div class="table-responsive">
        <table id="table-presensi" class="table table-striped table-bordered table-hover">
            <!-- <caption>List of users</caption> -->
            <thead class="thead-light">
                <tr>
                    <th style="text-align: center;" scope="col">ID</th>
                    <th style="text-align: center;" scope="col">Karyawan</th>
                    <th style="text-align: center;" scope="col">Jam Masuk</th>
                    <th style="text-align: center;" scope="col">Status</th>
                    <th style="text-align: center;" scope="col">Jam Pulang</th>
                    <th style="text-align: center;" scope="col">Keterangan</th>
                    <th style="text-align: center;" scope="col">Aksi</th>
                </tr>
            </thead>
            <tbody id="presensi-body">
                <!-- data diisi dari presensi.js -->
            </tbody>
        </table>
    </div>

    <!-- modal -->
    <div class="container-fluid my-4">
            <div class="modal fade" id="modal-presensi" tabindex="-1" role="dialog" aria-labelledby="modal-presensi" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modal-presensi-label">Data Presensi</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!-- modal alert untuk sukses/gagal tambah data -->
                            <div id="modal-alert-presensi" class="w-100 mb-3"></div>

                            <form id="form-presensi" autocomplete="off">
                                <div class="form-group row">
                                    <label for="karyawan-presensi" class="col-form-label col-md-4">
                                        Karyawan:<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-md-8">
                                        <select class="custom-select" id="karyawan-presensi" name="karyawan-presensi" required>
                                            <option selected disabled value="">Pilih Karyawan</option>
                                            <!-- option diisi dari js di halaman ini -->
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="tanggal-presensi" class="col-form-label col-md-4">
                                        Tanggal:<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-md-8">
                                        <input type="date" class="form-control" id="tanggal-presensi" name="tanggal-presensi" required />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="waktu-masuk-presensi" class="col-form-label col-md-4">
                                        Waktu Masuk:<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-md-8">
                                        <input type="time" class="form-control" id="waktu-masuk-presensi" name="waktu-masuk-presensi" required />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="keterangan-presensi" class="col-form-label col-md-4">
                                        Keterangan:
                                    </label>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="keterangan-presensi" name="keterangan-presensi" rows="3" placeholder="Tuliskan keterangan Presensi ..."></textarea>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" id="button-submit-presensi" class="btn btn-primary">Save changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal edit data Presensi -->
            <div class="modal fade" id="modal-edit-presensi" tabindex="-1" role="dialog" aria-labelledby="modal-edit-presensi-Label" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modal-edit-presensi-Label">Edit Data Presensi</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="form-edit-presensi" autocomplete="off">
                                <div class="form-group row">
                                    <label for="edit-id-presensi" class="col-form-label col-md-4">
                                        ID:<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="edit-id-presensi" name="edit-id-presensi" disabled />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="karyawan-presensi" class="col-form-label col-md-4">
                                        Karyawan:<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-md-8">
                                        <select class="custom-select" id="edit-karyawan-presensi" name="edit-karyawan-presensi" disabled>
                                            <option selected disabled value="">Pilih Karyawan</option>
                                            <!-- option diisi dari js di halaman ini -->
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="edit-tanggal-presensi" class="col-form-label col-md-4">
                                        Tanggal:<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-md-8">
                                        <input type="date" class="form-control" id="edit-tanggal-presensi" name="edit-tanggal-presensi" disabled />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="edit-waktu-masuk-presensi" class="col-form-label col-md-4">
                                        Waktu Masuk:<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-md-8">
                                        <input type="time" class="form-control" id="edit-waktu-masuk-presensi" name="edit-waktu-masuk-presensi" disabled />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="edit-waktu-pulang-presensi" class="col-form-label col-md-4">
                                        Waktu Pulang:<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-md-8">
                                        <input type="time" class="form-control" id="edit-waktu-pulang-presensi" name="edit-waktu-pulang-presensi" required />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="edit-keterangan-presensi" class="col-form-label col-md-4">
                                        Keterangan:
                                    </label>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="edit-keterangan-presensi" name="edit-keterangan-presensi" rows="3" placeholder="Tuliskan keterangan Presensi ..."></textarea>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" id="button-update-presensi" class="btn btn-primary">Save changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
