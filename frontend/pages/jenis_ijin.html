<div>
    <!-- header -->
    <!-- âœ… Alert sukses hapus data -->
    <div id="alert-container-jenis-ijin"></div>

    <header class="d-flex align-items-center justify-content-between mb-3">
        <h1>Data Jenis Ijin</h1>
        <button type="button" id="button-tambah-jenis-ijin" class="btn btn-dark" data-toggle="modal" data-target="#modal-jenis-ijin">
            Tambah Jenis Ijin
        </button>
    </header>

    <!-- table -->
    <div class="table-responsive">
        <table id="table-jenis-ijin" class="table table-striped table-bordered table-hover">
            <!-- <caption>List of users</caption> -->
            <thead class="thead-light">
                <tr>
                    <th style="text-align: center;" scope="col">ID</th>
                    <th style="text-align: center;" scope="col">Kategori</th>
                    <th style="text-align: center;" scope="col">Deskripsi</th>
                    <th style="text-align: center;" scope="col">Aktif</th>
                    <th style="text-align: center;" scope="col">Aksi</th>
                </tr>
            </thead>
            <tbody id="jenis-ijin-body">
                <!-- data diisi dari jenis_ijin.js -->
            </tbody>
        </table>
    </div>

    <!-- modal -->
    <div class="container-fluid my-4">
            <div class="modal fade" id="modal-jenis-ijin" tabindex="-1" role="dialog" aria-labelledby="modal-jenis-ijin" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modal-jenis-ijin-label">Data Jenis Ijin</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!-- modal alert untuk sukses/gagal tambah data -->
                            <div id="modal-alert-jenis-ijin" class="w-100 mb-3"></div>

                            <form id="form-jenis-ijin" autocomplete="off">
                                <div class="form-group row">
                                    <label for="jenis-ijin" class="col-form-label col-md-4">
                                        Kategori Ijin:<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="jenis-ijin" name="jenis-ijin" required />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="deskripsi-ijin" class="col-form-label col-md-4">
                                        Deskripsi Ijin:<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="deskripsi-ijin" name="deskripsi-ijin" required />
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" id="button-submit-jenis-ijin" class="btn btn-primary">Save changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal edit data jenis ijin -->
            <div class="modal fade" id="modal-edit-jenis-ijin" tabindex="-1" role="dialog" aria-labelledby="modal-edit-jenis-ijin-Label" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modal-edit-jenis-ijin-Label">Edit Jenis Ijin</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="form-edit-jenis-ijin" autocomplete="off">
                                <div class="form-group row">
                                    <label for="edit-id-jenis-ijin" class="col-form-label col-md-4">
                                        ID:<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="edit-id-jenis-ijin" name="edit-id-jenis-ijin" disabled />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="edit-jenis-ijin" class="col-form-label col-md-4">
                                        Kategori Ijin:<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="edit-jenis-ijin" name="edit-jenis-ijin" required />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="edit-deskripsi-ijin" class="col-form-label col-md-4">
                                        Deskripsi Ijin:<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="edit-deskripsi-ijin" name="edit-deskripsi-ijin" required />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="edit-jenis-ijin-aktif" class="col-form-label col-md-4">Aktif:</label>
                                    <div class="col-md-8 d-flex align-items-center">
                                        <div class="form-check mb-0">
                                            <input type="checkbox" class="form-check-input" id="edit-jenis-ijin-aktif" name="edit-jenis-ijin-aktif">
                                            <label class="form-check-label" for="edit-jenis-ijin-aktif">Ya</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" id="button-update-jenis-ijin" class="btn btn-primary">Update Data</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
