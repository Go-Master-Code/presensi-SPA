<div>
    <!-- header -->
    <!-- âœ… Alert sukses hapus data -->
    <div id="alert-container-karyawan"></div>

    <header class="d-flex align-items-center justify-content-between mb-3">
        <h1>Data Karyawan</h1>
        <button type="button" id="button-tambah-karyawan" class="btn btn-dark" data-toggle="modal" data-target="#modal-karyawan">
            Tambah Karyawan
        </button>
    </header>

    <!-- table -->
    <div class="table-responsive">
        <table id="table-karyawan" class="table table-striped table-bordered table-hover">
            <!-- <caption>List of users</caption> -->
            <thead class="thead-light">
                <tr>
                    <th style="text-align: center;" scope="col">ID</th>
                    <th scope="col">Nama</th>
                    <th style="text-align: center;" scope="col">Jenjang</th>
                    <th style="text-align: center;" scope="col">Aktif</th>
                    <th style="text-align: center;" scope="col">Aksi</th>
                </tr>
            </thead>
            <tbody id="karyawan-body">
                <!-- data diisi dari karyawan.js -->
            </tbody>
        </table>
    </div>

    <!-- modal -->
    <div class="container-fluid my-4">
            <div class="modal fade" id="modal-karyawan" tabindex="-1" role="dialog" aria-labelledby="modal-karyawan" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modal-karyawan-label">Data Karyawan Baru</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!-- modal alert untuk sukses/gagal tambah data -->
                            <div id="modal-alert-karyawan" class="w-100 mb-3"></div>

                            <form id="form-karyawan" autocomplete="off">
                                <div class="form-group row">
                                    <label for="id" class="col-form-label col-md-4">
                                        ID:<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="id" name="id" minlength="10" maxlength="10" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="nama" class="col-form-label col-md-4">
                                        Nama:<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="nama" name="nama" maxlength="50" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="jenjang" class="col-form-label col-md-4">
                                        Jenjang:<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-md-8">
                                        <select class="custom-select" id="jenjang" name="jenjang" required>
                                            <option selected disabled value="">Pilih jenjang</option>
                                            <!-- option diisi dari js di halaman ini -->
                                        </select>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" id="button-submit-karyawan" class="btn btn-primary">Save changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal Konfirmasi Hapus -->
            <div class="modal fade" id="modal-delete-karyawan" tabindex="-1" role="dialog" aria-labelledby="modal-delete-karyawan-Label" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-delete-karyawan-Label">Konfirmasi Hapus</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Tutup">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Apakah Anda yakin ingin menghapus karyawan dengan ID: <span id="deleteIdText" class="font-weight-bold"></span>?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                        <button type="button" id="button-delete-karyawan" class="btn btn-danger">Hapus</button>
                    </div>
                    </div>
                </div>
            </div>

            <!-- Modal edit data karyawan -->
            <div class="modal fade" id="modal-edit-karyawan" tabindex="-1" role="dialog" aria-labelledby="modal-edit-karyawan-Label" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modal-edit-karyawan-Label">Edit Data Karyawan</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="form-edit-karyawan" autocomplete="off">
                                <div class="form-group row">
                                    <label for="edit-id" class="col-form-label col-md-4">
                                        ID:<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="edit-id" name="edit-id" minlength="10" maxlength="10" disabled>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="edit-nama" class="col-form-label col-md-4">
                                        Nama:<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="edit-nama" name="edit-nama" maxlength="50" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="edit-jenjang" class="col-form-label col-md-4">
                                        Jenjang:<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-md-8">
                                        <select class="custom-select" id="edit-jenjang" name="edit-jenjang" required>
                                            <option selected disabled value="">Pilih jenjang</option>
                                            <!-- option diisi dari js di halaman ini -->
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="edit-aktif" class="col-form-label col-md-4">Aktif:</label>
                                    <div class="col-md-8 d-flex align-items-center">
                                        <div class="form-check mb-0">
                                            <input type="checkbox" class="form-check-input" id="edit-aktif" name="edit-aktif">
                                            <label class="form-check-label" for="edit-aktif">Ya</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" id="button-update-karyawan" class="btn btn-primary">Update Data</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
